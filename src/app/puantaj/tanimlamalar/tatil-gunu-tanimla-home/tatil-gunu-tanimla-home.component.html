<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
                        <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedtatilGunus()" [disabled]="!selectedtatilGunus || !selectedtatilGunus.length"></button>
                    </div>
                </ng-template>

                <ng-template pTemplate="right">
                    <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help" (click)="dt.exportCSV()"></button>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="tatilGunus" [columns]="cols" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['name','country.name','representative.name','status']" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [(selection)]="selectedtatilGunus" selectionMode="multiple" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Tatil Günü Tanımlama</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."  class="w-full sm:w-auto"/>
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th pSortableColumn="code">Id <p-sortIcon field="id"></p-sortIcon></th>
                        <th pSortableColumn="name">Tarih <p-sortIcon field="tarih"></p-sortIcon></th>                      
                        <th pSortableColumn="price">Aktif <p-sortIcon field="aktif"></p-sortIcon></th>
                        
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-tatilGunu>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="tatilGunu"></p-tableCheckbox>
                        </td>
                        <td style="width:14%; min-width:10rem;"><span class="p-column-title">Id</span>
                            {{ tatilGunu.id}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Tarih</span>
                            {{tatilGunu.Tarih}}
                        </td>
                        <td style="width:14%; min-width:10rem;"><span class="p-column-title">Image</span>
                            <img [src]="'assets/demo/images/tatilGunu/' + tatilGunu.image" [alt]="tatilGunu.name" width="100" class="shadow-4" />
                        </td>
                        <td style="width:14%; min-width:8rem;">
                            <span class="p-column-title">Aktif</span>
                            {{tatilGunu.aktif }}
                        </td>
                        
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="edittatilGunu(tatilGunu)"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deletetatilGunu(tatilGunu)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog [(visible)]="tatilGunuDialog" [style]="{width: '450px'}" header="tatilGunu Details" [modal]="true" class="p-fluid">
            <ng-template pTemplate="content">
                <!--<img [src]="'assets/demo/images/tatilGunu/' + tatilGunu.image" [alt]="tatilGunu.image" width="150" class="mt-0 mx-auto mb-5 block shadow-2" *ngIf="tatilGunu.image">-->
                <div class="field">
                    <label for="id">Id</label>
                    <input type="text" pInputText id="id" [(ngModel)]="tatilGunu.id" required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !tatilGunu.id}"/>
                    <small class="ng-dirty ng-invalid" *ngIf="submitted && !tatilGunu.id">Name is required.</small>
                </div>
                
                <div class="field">
                    <label for="tarih">Tarih</label>
                    <p-calendar inputId="tarih" [(ngModel)]="tatilGunu.tarih" class="ng-invalid ng-dirty" [showIcon]="true"></p-calendar>
                    <small class="ng-dirty ng-invalid" *ngIf="submitted && !tatilGunu.name">Günü Seçiniz</small>
                </div>

                <div class="field">
                    <label class="mb-3">aktif</label>
                    <p-inputSwitch [(ngModel)]="tatilGunu.aktif"></p-inputSwitch>
                </div>

            </ng-template>

            <ng-template pTemplate="footer">
                <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
                <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="savetatilGunu()"></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="deletetatilGunuDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span *ngIf="tatilGunu">Silmek İstediğinize Emin Misiniz? -> <b>{{tatilGunu.name}}</b>?</span>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="deletetatilGunuDialog = false"></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="confirmDelete()"></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="deletetatilGunusDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span>Seçilenleri Silmek İstediğinize Emin Misiniz?</span>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="deletetatilGunusDialog = false"></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="confirmDeleteSelected()"></button>
            </ng-template>
        </p-dialog>
    </div>
</div>
